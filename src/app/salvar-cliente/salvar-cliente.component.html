<h3>Novo Cliente</h3>
<div [hidden]="submitted" style="width: 500px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="name">Endere√ßo</label>
            <input type="text" class="form-control" id="endereco" required [(ngModel)]="cliente.endereco"
                name="endereco">
        </div>

        <div class="form-group">
            <label for="name">Telefone</label>
            <input type="text" class="form-control" id="telefone" required [(ngModel)]="cliente.telefone"
                name="telefone">
        </div>

        <div class="form-group">
            <label for="name">E-mail</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email">
        </div>

        <button type="submit" class="btn btn-success">Salvar Cliente</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Cliente cadastrado com sucesso!</h4>
</div>
